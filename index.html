<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        label{
            float: left;
        }

        input{
            float: right;
            height: 10px;
        }

        select{
            float: right;
        }

        form{
            width: 400px;
            padding: 5px;
            border: solid cornflowerblue 2px;
        }

        .object{
            width: fit-content;
            padding: 5px;
            border: solid cornflowerblue 2px;
        }
    </style>
</head>
<body>
    <form id="form">
        <label for="fname">First Name</label>
        <input type="text" id="fname"> <br>
        <label for="title">Select Title</label>
        <select id="title">
            <option value="boss">Boss</option>
            <option value="secretary">Secretary</option>
            <option value="owner">Owner</option>
            <option value="janitor">Janitor</option>
            <option value="worker">Worker</option>
            <option value="maggot">Maggot</option>
        </select><br>
        <label for="dept">Select Department</label>
        <select id="dept">
            <option value="fire">Fire</option>
            <option value="electronics">Electronics</option>
            <option value="funeral">Funeral</option>
            <option value="walmert">Walmert</option>
        </select><br>
        <label for="age">Age</label>
        <input type="number" id="age" min="10" max="80"> <br>
        <label for="address">Address</label>
        <input type="text" id="address"> <br>
        <label for="province">Province</label>
        <select id="province">
            <option value="centralia">Coalifornia</option>
            <option value="ohio">Ohio</option>
            <option value="saskatchewan">Saskatchewan</option>
            <option value="north district">North District</option>
        </select><br>
        <button type="submit">Submit</button>
    </form>

    <div id="page"></div>
    <script src="employeesScript.js"></script>
</body>
</html>
